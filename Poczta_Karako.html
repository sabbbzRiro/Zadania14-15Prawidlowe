<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wysyłanie Emaila</title>
</head>
<body>
    <h2>Wyślij wiadomość</h2>

    <form action="mailto:example@mail.com" method="POST" enctype="text/plain">
        <label>Twój Email:<br>
            <input type="email" name="email" required>
        </label>
        <br><br>

        <label>Wiadomość:<br>
            <textarea name="message" rows="5" cols="40" required></textarea>
        </label>
        <br><br>

        <button type="submit">Wyślij</button>
    </form>

</body>
</html>
